<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #c1d9e2);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .form-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 450px;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 28px;
      color: #1a4d80;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
    }
    #msg {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Add New Member</h2>
    <div class="input-group">
      <label for="itsNumber">ITS Number</label>
      <input type="text" id="itsNumber" placeholder="Enter ITS Number">
    </div>
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter full name">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
    </div>
    <div class="input-group">
      <label for="expiryDate">Membership Expiry Date</label>
      <input type="date" id="expiryDate">
    </div>
    <div class="input-group">
      <label for="status">Status</label>
      <select id="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <button onclick="addMember()">Add Member</button>
    <p id="msg"></p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbysfTu2K6WhAaeaR7yVmcAj7zEumvWS-OVbDm9QiAMnM83nCGRcc8sKYKImgP0Zz7L0Sg/exec';

    async function addMember() {
      const itsNumber = document.getElementById("itsNumber").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const expiryDate = document.getElementById("expiryDate").value.trim();
      const status = document.getElementById("status").value;
      const msgElement = document.getElementById("msg");

      if (!itsNumber || !name || !password || !expiryDate) {
        msgElement.innerText = "Please fill in all fields.";
        msgElement.style.color = "red";
        return;
      }
      
      msgElement.innerText = "Adding member...";
      msgElement.style.color = "blue";
      
      const formData = new FormData();
      formData.append('action', 'addMember');
      formData.append('itsNumber', itsNumber); // Change from username to itsNumber
      formData.append('name', name);
      formData.append('password', password);
      formData.append('expiryDate', expiryDate);
      formData.append('status', status);
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData
        });
        const res = await response.json();
        
        if (res.success) {
          msgElement.innerText = res.message;
          msgElement.style.color = "green";
          // Clear form fields on success
          document.getElementById("itsNumber").value = "";
          document.getElementById("name").value = "";
          document.getElementById("password").value = "";
          document.getElementById("expiryDate").value = "";
        } else {
          msgElement.innerText = res.message;
          msgElement.style.color = "red";
        }
      } catch (error) {
        msgElement.innerText = "An error occurred. Please try again.";
        msgElement.style.color = "red";
        console.error('Add member error:', error);
      }
    }
  </script>
</body>
</html>
