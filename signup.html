<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Portal Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --text-color: #333;
      --bg-light: #f8f9fa;
      --bg-dark: #e9ecef;
      --card-bg: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-heavy: rgba(0, 0, 0, 0.2);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-light), var(--bg-dark));
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    .form-card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-heavy);
      text-align: center;
      width: 450px;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-in-out;
    }
    .form-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px var(--shadow-heavy);
    }
    h2 {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      border-radius: 10px;
      border: none;
      background: var(--secondary-color);
      color: white;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow-light);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-heavy);
    }
    #msg {
      margin-top: 20px;
      font-weight: 500;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Library Account Request</h2>
    <p style="font-size:14px; color:#888;">Fill out the form to request an account. An admin will review your request and create your account.</p>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required>
    </div>
    <div class="input-group">
      <label for="itsNumber">ITS Number</label>
      <input type="text" id="itsNumber" placeholder="Your ITS Number" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email address" required>
    </div>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Your phone number" required>
    </div>
    <button onclick="submitRequest()">Submit Request</button>
    <p id="msg"></p>
  </div>

<script>
  // **REPLACE THIS WITH YOUR DEPLOYED API URL**
  const API_URL = 'https://script.google.com/macros/s/AKfycbzSp8cRZNNAXKnmbCDR7Gv_270hZfT9XP-m8E5DhL2Q9c7ZOAxA4KEYHTxmzl-KnpAPxg/exec';

  async function submitRequest() {
    const name = document.getElementById("name").value.trim();
    const itsNumber = document.getElementById("itsNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const msgElement = document.getElementById("msg");

    if (!name || !itsNumber || !email || !phone) {
      msgElement.innerText = "Please fill in all fields.";
      msgElement.style.color = "red";
      return;
    }

    msgElement.innerText = "Submitting request...";
    msgElement.style.color = "blue";
    
    const formData = new FormData();
    formData.append('action', 'submitSignupRequest');
    formData.append('name', name);
    formData.append('itsNumber', itsNumber);
    formData.append('email', email);
    formData.append('phone', phone);
    
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        body: formData
      });
      const res = await response.json();
      
      if (res.success) {
        msgElement.innerText = res.message;
        msgElement.style.color = "green";
        document.getElementById("name").value = "";
        document.getElementById("itsNumber").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
      } else {
        msgElement.innerText = res.message;
        msgElement.style.color = "red";
      }
    } catch (error) {
      msgElement.innerText = "An error occurred. Please try again.";
      msgElement.style.color = "red";
      console.error('Signup error:', error);
    }
  }
</script>

</body>
</html>
